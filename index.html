<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>

    <h1 id="level-title">Press Start</h1>
    <h2 id="score-board"></h2>
    <img class="play-audio" onclick="muteAudio()" src="images/audio-speaker-on.png" alt="">
    <img class="mute-audio" onclick="playAudio()" src="images/mute.png" alt="">
    <div class="container ">
      <button id="restart-button" onclick="start()">Restart</button>
      <div class="row">
        <div type="button" id="green" class="btn green"></div>

        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
     
      </div>
    </div>
    <button id="start-button" onclick="start()">Start</button>
    
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
